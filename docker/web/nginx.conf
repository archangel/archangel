upstream rails_app {
  server app:3000;
}

server {
  listen  80;
  listen  [::]:80;

  server_name  www.archangel.io;

  server_tokens  off;

  location / {
    return 301 http://archangel.io$request_uri;
  }
}

server {
  listen  80;
  listen  [::]:80;

  server_name  archangel.io;

  server_tokens  off;

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen  443;
  listen  [::]:443;

  server_name www.archangel.io;

  # Certificates
  ssl_certificate      /var/www/archangel/certs/server.crt;
  ssl_certificate_key  /var/www/archangel/certs/server.key;

  location / {
    return 301 https://archangel.io$request_uri;
  }
}

server {
  listen  443 default_server ssl http2;
  listen  [::]:443 ssl http2;

  server_name archangel.io;

  root  /var/www/archangel/public;

  # Nginx logs
  access_log  /var/www/archangel/log/nginx.access.log;
  error_log   /var/www/archangel/log/nginx.error.log;

  # Certificates
  ssl_certificate      /var/www/archangel/certs/server.crt;
  ssl_certificate_key  /var/www/archangel/certs/server.key;

  client_max_body_size  100M;
  keepalive_timeout     10;

  # Files that begin with a dot
  location ~ /\. {
    deny all;
  }

  # Ruby files and log files
  location ~* ^.+\.(rb|log)$ {
    deny all;
  }

  # Rails assets
  location ^~ /assets/ {
    access_log  off;

    gzip_static  on;
    expires      max;

    add_header  Cache-Control public;
    add_header  Last-Modified "";
    add_header  ETag "";
  }

  # Error pages
  error_page  500 502 503 504 /500.html;
  location = /500.html {
    root  /var/www/archangel/public;
  }

  try_files $uri/index.html $uri @rails;

  location @rails {
    proxy_set_header  Host $http_host;
    proxy_set_header  X-Real-IP  $remote_addr;
    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header  X-Real-Port $server_port;
    proxy_set_header  X-Real-Scheme $scheme;
    proxy_set_header  X-NginX-Proxy true;
    proxy_set_header  X-Forwarded-Proto $scheme;
    proxy_set_header  X-Forwarded-Ssl on;

    proxy_redirect  off;

    proxy_pass  http://rails_app;
  }
}
